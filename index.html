<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Ponto</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Registro de Ponto</h2>

  <label for="data">Data</label>
  <input type="date" id="data" />

  <label for="hora">Hora</label>
  <input type="time" id="hora" />

  <label for="tipo">Tipo de Registro</label>
  <select id="tipo">
    <option value="entrada">Entrada</option>
    <option value="saida_almoco">Saída para Almoço</option>
    <option value="retorno_almoco">Retorno do Almoço</option>
    <option value="saida">Saída</option>
  </select>

  <button onclick="registrar()">Registrar Ponto</button>

  <p id="status"></p>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxe4Xhvbn8kvm5GcgStrS7EaFqRS7RrPxEsMR5cX9uy78AajfDFM83AqPkAgOJI4_dqKg/exec";

    async function registrar() {
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;
      const tipo = document.getElementById("tipo").value;
      const status = document.getElementById("status");

      if (!data || !hora || !tipo) {
        status.textContent = "Preencha todos os campos.";
        status.style.color = "red";
        return;
      }

      const params = new URLSearchParams({
        action: "registro",
        dataSelecionada: data,
        horaDigitada: hora,
        tipoRegistro: tipo
      });

      try {
        status.textContent = "Registrando...";
        status.style.color = "#333";

        const response = await fetch(`${scriptUrl}?${params.toString()}`, { method: "GET" });
        const resultado = await response.json();

        status.textContent = resultado.mensagem;
        status.style.color = resultado.status === "Sucesso" ? "green" : "red";

        if (resultado.status === "Sucesso") {
          document.getElementById("data").value = "";
          document.getElementById("hora").value = "";
          document.getElementById("tipo").selectedIndex = 0;
        }

      } catch (erro) {
        status.textContent = "Erro ao registrar ponto.";
        status.style.color = "red";
        console.error(erro);
      }
    }
  </script>
</body>
</html>
