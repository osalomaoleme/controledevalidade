<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Controle de Validade</title>

  <!-- Manifest (PWA) -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Registro do Service Worker (opcional, se estiver usando PWA) -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js")
        .then(reg => console.log("Service Worker registrado:", reg))
        .catch(err => console.error("Erro no Service Worker:", err));
    }
  </script>

  <!-- Biblioteca html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #0d283d;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    /* Container da logo (fora do container branco) */
    .logo-container {
      margin-bottom: 20px;
      text-align: center;
    }
    .logo-container img {
      width: 150px; /* ajuste conforme necessário */
    }
    /* Container branco com o conteúdo */
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #0d283d;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #0d283d;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #0d283d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:disabled {
      background-color: #3a5a77;
      cursor: not-allowed;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    /* Container para o leitor de código (html5-qrcode) */
    #video-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      min-height: 200px;
      border: 1px solid #ccc;
    }
    #close-camera-btn {
      background-color: #f44336;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Logo fora do container branco -->
  <div class="logo-container">
    <img src="logodeltap.png" alt="Logo DeltaP" />
  </div>

  <!-- Container branco com o conteúdo do app -->
  <div class="container">
    <h2>CONTROLE DE VALIDADE</h2>

    <!-- Campo do código do produto -->
    <label for="codigo">Código do Produto:</label>
    <input type="number" id="codigo" required />

    <!-- Botão para ativar a leitura de código de barras -->
    <button type="button" onclick="iniciarLeitura()">Ler Código de Barras</button>

    <!-- Container para exibir o leitor de código (html5-qrcode) -->
    <div id="video-container">
      <div id="reader"></div>
      <button id="close-camera-btn" onclick="fecharCamera()">Fechar Câmera</button>
    </div>

    <!-- Demais campos -->
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" required />

    <label for="validade">Data de Vencimento:</label>
    <input type="date" id="validade" required />

    <label for="setor">Setor:</label>
    <select id="setor">
      <option value="MERCEARIA">MERCEARIA</option>
      <option value="AÇOUGUE">AÇOUGUE</option>
      <option value="FLV">FLV</option>
      <option value="FRIOS">FRIOS</option>
      <option value="PADARIA">PADARIA</option>
    </select>

    <!-- Botão de envio -->
    <button id="btn-enviar" onclick="enviarDados()">Enviar</button>
    <p id="mensagem"></p>
  </div>

  <script>
    // URL do seu Google Apps Script (substitua conforme necessário)
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxL7_AmfYTALLqdZG9YZfa5yx8lORE-lR5JbOZaJaIQYLPweh8N2thjm5fqeKiUBLGFbw/exec";

    // Variável para armazenar a instância do html5-qrcode
    let html5QrCode = null;

    async function enviarDados() {
      const botao = document.getElementById("btn-enviar");
      botao.disabled = true;
      botao.textContent = "Enviando...";

      const codigo = document.getElementById("codigo").value;
      const quantidade = document.getElementById("quantidade").value;
      const validade = document.getElementById("validade").value;
      const setor = document.getElementById("setor").value;

      if (!codigo || !quantidade || !validade) {
        document.getElementById("mensagem").textContent = "Preencha todos os campos obrigatórios!";
        document.getElementById("mensagem").style.color = "#ff0000";
        botao.disabled = false;
        botao.textContent = "Enviar";
        return;
      }

      const params = new URLSearchParams({ codigo, quantidade, validade, setor });

      try {
        const response = await fetch(`${scriptUrl}?${params.toString()}`, { method: "GET" });
        const resposta = await response.json();

        document.getElementById("mensagem").textContent = resposta.mensagem;
        document.getElementById("mensagem").style.color =
          resposta.status === "Sucesso" ? "#0d283d" : "#ff0000";

        if (resposta.status === "Sucesso") {
          document.getElementById("codigo").value = "";
          document.getElementById("quantidade").value = "";
          document.getElementById("validade").value = "";
          document.getElementById("setor").selectedIndex = 0;
        }
      } catch (erro) {
        document.getElementById("mensagem").textContent = "Falha na comunicação com o servidor";
        document.getElementById("mensagem").style.color = "#ff0000";
        console.error(erro);
      } finally {
        botao.disabled = false;
        botao.textContent = "Enviar";
      }
    }

    function iniciarLeitura() {
      document.getElementById("video-container").style.display = "flex";

      html5QrCode = new Html5Qrcode("reader");
      const config = {
        fps: 10,
        qrbox: 250,
        formatsToSupport: [
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.CODE_128,
          Html5QrcodeSupportedFormats.EAN_8
        ]
      };

      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
          console.error("Erro ao iniciar html5-qrcode:", err);
          document.getElementById("mensagem").textContent = "Erro ao acessar a câmera. Verifique permissões.";
          document.getElementById("mensagem").style.color = "#ff0000";
        });
    }

    function onScanSuccess(decodedText, decodedResult) {
      console.log("Código detectado:", decodedText);
      document.getElementById("codigo").value = decodedText;
      fecharCamera();
    }

    function fecharCamera() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          console.log("Câmera parada.");
        }).catch(err => {
          console.error("Erro ao parar a câmera:", err);
        });
      }
      document.getElementById("video-container").style.display = "none";
    }
  </script>
</body>
</html>
