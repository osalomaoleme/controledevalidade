<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Seus estilos aqui */
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
    #login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); width: 300px; margin: auto; margin-top: 100px; }
    input { width: 90%; padding: 10px; margin: 10px 0; }
    button { background: #0D283D; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
    .error { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <div id="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <p id="error-msg" class="error"></p>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyL1lT4OvzAOz-KtIRVwG5pA8hTqI3CpL2jfZqUsjmXmmq598fZJ49bX4aGv313VxvmqA/exec"; // Use a mesma URL implantada no GS

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");
      
      fetch(`${scriptUrl}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(response => {
          // Considere que a resposta pode ser "sucesso" ou "erro", ou um objeto com status
          if(response === "sucesso" || response.status === "sucesso") {
            localStorage.setItem("usuarioLogado", username);
            window.location.href = "index.html";
          } else {
            errorMsg.innerText = "Usuário ou senha incorretos!";
          }
        })
        .catch(err => {
          console.error("Erro:", err);
          errorMsg.innerText = "Erro na comunicação com o servidor.";
        });
    }
  </script>
</body>
</html>
