<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link rel="manifest" href="./manifest.json" /> 
  
  <style>
    /* Garante que padding/border não estoure a largura */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  font-size: 16px; /* base para rem */
}

body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f4f4f4;
  padding: 1rem;          /* antes era 20px */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
}

.logo-container {
  margin-bottom: 1rem;
  width: 60%;
  max-width: 200px;
}

.logo-container img {
  width: 100%;
  height: auto;
}

.container {
  /* centraliza verticalmente o login */
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  flex: 1;
}

#login-container {
  background: #fff;
  padding: 1rem;
  border-radius: .5rem;
  box-shadow: 0 0 .5rem rgba(0,0,0,0.1);
  width: 90%;
  max-width: 320px;       /* nunca maior que isso */
}

#login-container h2 {
  margin-bottom: .5rem;
  font-size: 1.25rem;
}

input {
  width: 100%;
  padding: .75rem;
  margin: .5rem 0;
  font-size: 1rem;
}

button {
  background: #0D283D;
  color: #fff;
  border: none;
  padding: .75rem;
  width: 100%;
  font-size: 1rem;
  cursor: pointer;
  border-radius: .25rem;
}

.error {
  color: red;
  font-size: .875rem;
  margin-top: .5rem;
}

/* Media query para telas muito estreitas (p.ex. 480px de largura) */
@media (max-width: 480px) {
  html { font-size: 14px; }
  body { padding: .5rem; }
  #login-container {
    padding: .75rem;
  }
  input, button {
    padding: .5rem;
    font-size: .875rem;
  }
}

  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logodeltap.png" alt="Logo DeltaP" />
  </div>

  <!-- Container branco com o conteúdo do app -->
  <div class="container">
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="number" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="error-msg" class="error"></p>
  </div>

  <script>
    // URL do seu Web App do Google Apps Script – use a mesma URL que funciona no index.html.
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyQRBo2kZRXA6PgRlaQuMCQbfeZJcKonkkEz-G3B6obw_6Ccojww2z9q3fc6ylzc7ZZ/exec";

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");
      
      // Monta os parâmetros, incluindo action=login
      const params = new URLSearchParams({ 
        action: "login", 
        username: username, 
        password: password 
      });
      
      try {
        const response = await fetch(`${scriptUrl}?${params.toString()}`, { method: "GET" });
        const result = await response.json();
        
        if (result.status === "Sucesso") {
          sessionStorage.setItem("usuarioLogado", username);
          window.location.href = "index.html";
        } else {
          errorMsg.innerText = result.mensagem;
        }
      } catch (err) {
        console.error("Erro:", err);
        errorMsg.innerText = "Erro na comunicação com o servidor.";
      }
    }
  </script>
</body>
</html>
