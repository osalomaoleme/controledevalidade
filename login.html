<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Seus estilos aqui */
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
    #login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); width: 300px; margin: auto; margin-top: 100px; }
    input { width: 90%; padding: 10px; margin: 10px 0; }
    button { background: #0D283D; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
    .error { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <div id="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <p id="error-msg" class="error"></p>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzZuNWjj_QrKQ99agUQJX1NWSQZv7mQLzyg_r6OIiZaxTOTg1AEI8o7BvDLr6Rk2qJhdw/exec"; // Use a mesma URL implantada no GS

    <script>
  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("error-msg");
    const scriptUrl = "https://script.google.com/macros/s/SEU_ENDPOINT/exec";
    const callbackName = "processLoginResponse";
    
    // Cria a URL com os parâmetros e o callback
    const url = scriptUrl + 
                "?username=" + encodeURIComponent(username) +
                "&password=" + encodeURIComponent(password) +
                "&callback=" + callbackName;
    
    // Cria uma tag script para carregar o JSONP
    const script = document.createElement("script");
    script.src = url;
    document.body.appendChild(script);
    
    // Define a função de callback global
    window[callbackName] = function(response) {
      if(response === "sucesso" || response.status === "sucesso") {
        localStorage.setItem("usuarioLogado", username);
        window.location.href = "index.html";
      } else {
        errorMsg.innerText = "Usuário ou senha incorretos!";
      }
      // Remove o script para limpar
      document.body.removeChild(script);
      // Remove o callback global
      delete window[callbackName];
    };
  }
  </script>
</body>
</html>
